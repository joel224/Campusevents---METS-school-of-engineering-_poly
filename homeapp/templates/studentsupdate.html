

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student - update </title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f8; /* Light gray background for the body */
            width: 100%;
        }
        .navbar {
            background: linear-gradient(to right, #006769, #4B164C); 
        }
        .navbar-brand {
            font-weight: bold;
            color: white;
        }
        .navbar-nav .nav-link {
            color: white !important;
        }
        .navbar-nav .nav-link:hover {
            color: #ecf0f1 !important; /* Light hover effect */
        }
        .sidebar {
            height: 100vh;
            background-color: #006769; /* Darker blue for the sidebar */
            color: white;
            padding-top: 20px;
            position: fixed;
            width: 250px;
        }
        .sidebar a {
            color: white;
            padding: 12px 20px;
            display: block;
            font-size: 18px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #2ecc71; /* Soft green on hover */
        }
        .content {
            margin-left: 270px;
            padding: 20px;
        }
        .card {
            margin-top: 20px;
        }
        .dashboard-card {
            border-radius: 10px;
            background-color: #fff; /* White background for the cards */
        }
        .card-body {
            font-size: 18px;
        }
        .card-header {
            font-size: 22px;
            background-color: #3498db; /* Blue background for card headers */
            color: white;
        }
        .dropdown-menu {
            background-color: #2980b9; /* Dark blue dropdown */
            padding: 10px 0; /* Add padding to ensure space for each item */
            width: 190px; /* Set a fixed width for the dropdown */
            
        }
        .dropdown-item {
            color: white;
            padding: 12px 10px;
            font-size: 16px;
        }
        .dropdown-item:hover {
            background-color: #2ecc71; /* Green hover effect */
        } 


        body {
            background-color: #f4f7fc;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #4A4A4A;
        }
        .form-group label {
            font-weight: 600;
        }
        .form-control {
            border-radius: 8px;
            padding: 2px;
        }
        .btn-primary {
            width: 100%;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
        }
        .form-control:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
        }
    </style>
</head>
<body>
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="/studentindex/">MET'S Polytechnic Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                   
                    <!-- Dropdown for Account -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Account
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/studentprofile/">Profile</a></li>
                            <li><a class="dropdown-item" href="/studentdelete/">Delete Account</a></li>
                            <li><a class="dropdown-item" href="/logout/">Logout</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Student-Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="/studentstafflist/">Staff Details</a>
        <a href="/studentviewevent/">Upcoming Events</a>
        <a href="/student_bookings/">Booked Events</a>
        <a href="/event_winners_view/">Event Result</a>
        <a href="/student_payment_history/">Payment History</a>
        <a href="/student_event_assignments/">Events Co-Ordinators</a>
        <a href="/student_feedbacksubmit/">Feedback</a>
    </div>

    <!-- Main Content -->
    <div class="content" style="margin-top: 43px;"> 
        
        <!-- Add more content as needed -->
        <div class="container">
            <div class="card p-2">
                <div class="header">
                    <h2 class="text-success"><i class="fas fa-user-edit"></i> Update Your Profile</h2>
                </div>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" class="form-control" id="username" value="{{ username }}" required>
                    </div>
    
                    <div class="form-group">
                        <label for="department">Department</label>
                        <select class="form-control" id="department" name="department">
                            <option value="Information Technology" {% if gender == 'Information Technology' %}selected{% endif %}>Information Technology</option>
                            <option value="Computer_Science" {% if gender == 'Computer_Science' %}selected{% endif %}>Computer_Science</option>
                            <option value="Computer_Technology" {% if gender == 'Computer_Technology' %}selected{% endif %}>Computer_Technology</option>
                        </select>
                    </div>
    
                    <div class="form-group">
                        <label for="semester">Semester</label>
                        <select name="semester" class="form-control" id="semester">
                            <option value="I" {% if gender == 'I' %}selected{% endif %}>I</option>
                            <option value="II" {% if gender == 'II' %}selected{% endif %}>II</option>
                            <option value="III" {% if gender == 'III' %}selected{% endif %}>III</option>
                            <option value="IV" {% if gender == 'IV' %}selected{% endif %}>IV</option>
                            <option value="V" {% if gender == 'V' %}selected{% endif %}>V</option>
                            <option value="VI" {% if gender == 'VI' %}selected{% endif %}>VI</option>
                        </select>
                    </div>
    
                    <div class="form-group">
                        <label for="rollno">Roll Number</label>
                        <input type="text" name="rollno" class="form-control" id="rollno" value="{{ rollno }}" required>
                    </div>
    
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select name="gender" class="form-control" id="gender">
                            <option value="Male" {% if gender == 'Male' %}selected{% endif %}>Male</option>
                            <option value="Female" {% if gender == 'Female' %}selected{% endif %}>Female</option>
                            <option value="Other" {% if gender == 'Other' %}selected{% endif %}>Other</option>
                        </select>
                    </div>
    
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" name="dob" class="form-control" id="dob" value="{{ dob }}" onfocus="(this.type='date')" required>
                    </div>
    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control" id="email" value="{{ email }}" required>
                    </div>
    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" name="password" class="form-control" id="password" value="{{ password }}" required>
                    </div>
    
                    <div class="form-group">
                               
                        <img src="{{pic.url}}" alt="" width="100px" height="100px">
                    </div>
                    <div class="form-group">
                        <input type="file" name="pic" id="imageUpload" accept="image/*" onchange="previewImage()" hidden>
    
                        <!-- Custom Button to trigger file input -->
                        <span style="display:flex;">
                            <label for="imageUpload" class="btn btn-success" style="display:flex; height:32px;width:179px;justify-content:center;align-items:center">
                                Choose Image
                            </label>
                        
                            <!-- Image Preview -->
                            <img id="imagePreview" name="pic" class="image-preview mt-2" src="" alt="" style="margin-left:25px" height="60px">
                        </span>
    
                    <div class="form-group">
                        <label for="mobile_no">Mobile Number</label>
                        <input type="text" name="mobile_no" class="form-control" id="mobile_no" value="{{ mobile_no }}" required>
                    </div>
    
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Update Profile</button>
                </form>
            </div>
            <div class="footer">
                <p>&copy; 2024 KG College. All Rights Reserved.</p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function previewImage() {
            var file = document.getElementById("imageUpload").files[0];
            var reader = new FileReader();
            
            reader.onloadend = function() {
                var imagePreview = document.getElementById("imagePreview");
                imagePreview.src = reader.result;
            }
    
            if (file) {
                reader.readAsDataURL(file);
            }
        }
    </script>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
