

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f8; /* Light gray background for the body */
            width: 100%;
        }
        .navbar {
            background: linear-gradient(to right, #006769, #4B164C); 
        }
        .navbar-brand {
            font-weight: bold;
            color: white;
        }
        .navbar-nav .nav-link {
            color: white !important;
        }
        .navbar-nav .nav-link:hover {
            color: #ecf0f1 !important; /* Light hover effect */
        }
        .sidebar {
            height: 100vh;
            background-color: #006769; /* Darker blue for the sidebar */
            color: white;
            padding-top: 20px;
            position: fixed;
            width: 250px;
        }
        .sidebar a {
            color: white;
            padding: 12px 20px;
            display: block;
            font-size: 18px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #2ecc71; /* Soft green on hover */
        }
        .content {
            margin-left: 270px;
            padding: 20px;
        }
        .card {
            margin-top: 20px;
        }
        .dashboard-card {
            border-radius: 10px;
            background-color: #fff; /* White background for the cards */
        }
        .card-body {
            font-size: 18px;
        }
        .card-header {
            font-size: 22px;
            background-color: #3498db; /* Blue background for card headers */
            color: white;
        }
        .dropdown-menu {
            background-color: #2980b9; /* Dark blue dropdown */
            padding: 10px 0; /* Add padding to ensure space for each item */
            width: 190px; /* Set a fixed width for the dropdown */
            
        }
        .dropdown-item {
            color: white;
            padding: 12px 10px;
            font-size: 16px;
        }
        .dropdown-item:hover {
            background-color: #2ecc71; /* Green hover effect */
        }
   
      
            
        
        .container {
            max-width: 600px;
            margin-top: 180px;


        }
        .alert-custom {
            background-color: #28a745;
            color: white;
        }
        .alert-custom .btn {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .heading {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/adminindex/">MET'S Polytechnic Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                   
                    <!-- Dropdown for Account -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Account
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                           
                            <li><a class="dropdown-item" href="/logout/">Logout</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Admin-Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="/addevents/">Create Events</a>
        <a href="/admineventview/">Upcoming Events</a>
        <a href="/adminevent_completed_view/">Completed Events</a>
        <a href="/adminstaffallocate/">Assign Staff </a>
        <a href="/adminassignedstaff/">Staff Assigned </a>
        <a href="/adminjudgeallocate/">Judge for Events</a>
        <a href="/adminvieweventplayer/">Student Participated</a>
        <a href="/paymenthistoryadmin/">Payment Details</a>
        <a href="/adminfeedbackview/">Student Feedback</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        
        <!-- Add more content as needed -->
        <div class="container">
            <!-- Success Alert Message -->
            <div class="alert alert-custom text-center" role="alert">
                <h4 class="alert-heading">Thank You</h4>
                <p>Your Event has been successfully submitted.  .</p>
                
            </div>
    
            <!-- Button to Redirect (Optional) -->
            <div class="text-center mt-3">
                <a href="/adminindex/" class="btn btn-success">Go Back to Homepage</a>
            </div>
        </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
