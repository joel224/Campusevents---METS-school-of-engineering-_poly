{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My New Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <div class="container mt-5">

        <h1>My Form</h1>

        {% if message %}

            <div class="alert alert-success" role="alert">

                {{ message }}

            </div>

        {% endif %}

        <form method="post">

            {% csrf_token %}

            <div class="mb-3">

                <label for="eventName" class="form-label">Event Name:</label>

                <input type="text" class="form-control" id="eventName" name="eventName">

            </div>

            <div class="mb-3">

                <label for="category" class="form-label">Category:</label>

                <input type="text" class="form-control" id="category" name="category">

            </div>

            <div class="mb-3">

                <label for="type" class="form-label">Type:</label>

                <input type="text" class="form-control" id="type" name="type">

            </div>

            <div class="mb-3">

                <label for="participants" class="form-label">Participants:</label>

                <input type="text" class="form-control" id="participants" name="participants">

            </div>

            <div class="mb-3">

                <label for="duration" class="form-label">Duration:</label>

                <input type="text" class="form-control" id="duration" name="duration">

            </div>

            <div class="mb-3">

                <label for="promotion" class="form-label">Promotion:</label>

                <input type="text" class="form-control" id="promotion" name="promotion">

            </div>

            <div class="mb-3">

                <label for="time" class="form-label">Time:</label>

                <input type="text" class="form-control" id="time" name="time">

            </div>



            <div class="form-check">

                <input type="checkbox" class="form-check-input" id="night" name="options" value="night">

                <label class="form-check-label" for="night">Night</label>

            </div>

            <div class="form-check">

                <input type="checkbox" class="form-check-input" id="day" name="options" value="day">

                <label class="form-check-label" for="day">Day</label>

            </div>

            <div class="form-check">

                <input type="checkbox" class="form-check-input" id="eventCheckbox" name="options" value="event">

                <label class="form-check-label" for="eventCheckbox">Event</label>

            </div>

            <div id="eventDetails" style="display: none;">

                <div class="mb-3">

                    <label for="budget" class="form-label">Budget:</label>

                    <input type="number" class="form-control" id="budget" name="budget">

                </div>

            </div>

            <div class="form-check">

                <input type="checkbox" class="form-check-input" id="check" name="options" value="check">

                <label class="form-check-label" for="check">Check</label>

            </div>

            <button type="submit" class="btn btn-primary mt-3">Submit</button>

        </form>



        {% if ai_response %}
            <div class="mt-4 alert alert-info">
                <h3>AI Response:</h3>
                <p><strong>{{ ai_response }}</strong></p>
            </div>
        {% endif %}

    </div>



    <script>

        const eventCheckbox = document.getElementById('eventCheckbox');

        const eventDetails = document.getElementById('eventDetails');



        eventCheckbox.addEventListener('change', function() {

            if (this.checked) {

                eventDetails.style.display = 'block';

            } else {

                eventDetails.style.display = 'none';

            }

        });

    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
