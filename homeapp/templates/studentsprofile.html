

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f8; /* Light gray background for the body */
            width: 100%;
        }
        .navbar {
            background: linear-gradient(to right, #006769, #4B164C); /* Light blue for the navbar */
        }
        .navbar-brand {
            font-weight: bold;
            color: white;
        }
        .navbar-nav .nav-link {
            color: white !important;
        }
        .navbar-nav .nav-link:hover {
            color: #ecf0f1 !important; /* Light hover effect */
        }
        .sidebar {
            height: 100vh;
            background-color: #006769; /* Darker blue for the sidebar */
            color: white;
            padding-top: 20px;
            position: fixed;
            width: 250px;
        }
        .sidebar a {
            color: white;
            padding: 12px 20px;
            display: block;
            font-size: 18px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #2ecc71; /* Soft green on hover */
        }
        .content {
            margin-left: 270px;
            padding: 20px;
        }
        .card {
            margin-top: 20px;
        }
        .dashboard-card {
            border-radius: 10px;
            background-color: #fff; /* White background for the cards */
        }
        .card-body {
            font-size: 18px;
        }
        .card-header {
            font-size: 22px;
            background-color: #3498db; /* Blue background for card headers */
            color: white;
        }
        .dropdown-menu {
            background-color: #2980b9; /* Dark blue dropdown */
            padding: 10px 0; /* Add padding to ensure space for each item */
            width: 190px; /* Set a fixed width for the dropdown */
            
        }
        .dropdown-item {
            color: white;
            padding: 12px 10px;
            font-size: 16px;
        }
        .dropdown-item:hover {
            background-color: #2ecc71; /* Green hover effect */
        }

        .profile-picture img {
            width: 80px;  /* Size of the profile picture */
            height: 80px; /* Make the profile picture square */
            object-fit: cover; /* Ensures the image covers the entire area */
            margin-bottom: 20px; /* Space below the profile picture */
        }
    </style>
</head>
<body>
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/studentindex/">MET'S Polytechnic Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                   
                    <!-- Dropdown for Account -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Account
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/studentprofile/">Profile</a></li>
                            <li><a class="dropdown-item" href="/studentdelete/">Delete Account</a></li>
                            <li><a class="dropdown-item" href="/logout/">Logout</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Student-Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="/studentstafflist/">Staff Details</a>
        <a href="/studentviewevent/">Upcoming Events</a>
        <a href="/student_bookings/">Booked Events</a>
        <a href="/event_winners_view/">Event Result</a>
        <a href="/student_payment_history/">Payment History</a>
        <a href="/student_event_assignments/">Events Co-Ordinators</a>
        <a href="/student_feedbacksubmit/">Feedback</a>
    </div>

    <!-- Main Content -->
    <div class="content" style="margin-top: 43px;">
        
        <!-- Add more content as needed -->

        <div class="container mt-1">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3>Student Profile</h3>
                </div>
                <div class="card-body">
                    <div class="profile-card text-left">
                        <!-- Profile Picture -->
                        <div class="profile-picture text-center">
                            <img src="{{ pic.url }}" alt="Profile Picture" class="rounded-circle ">
                        </div>
                    <form>
                        <div class="row mb-3">
                            <label for="username" class="col-sm-2 col-form-label">Username:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="username" value="{{ username }}" readonly>
                            </div>
                        </div>
    
                        <div class="row mb-3">
                            <label for="department" class="col-sm-2 col-form-label">Department:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="department" value="{{ department }}" readonly>
                            </div>
                        </div>
    
                        <div class="row mb-3">
                            <label for="semester" class="col-sm-2 col-form-label">Semester:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="semester" value="{{ semester }}" readonly>
                            </div>
                        </div>
    
                        <div class="row mb-3">
                            <label for="rollno" class="col-sm-2 col-form-label">Roll Number:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="rollno" value="{{ rollno }}" readonly>
                            </div>
                        </div>
    
                        <div class="row mb-3">
                            <label for="gender" class="col-sm-2 col-form-label">Gender:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="gender" value="{{ gender }}" readonly>
                            </div>
                        </div>
    
                        <div class="row mb-3">
                            <label for="dob" class="col-sm-2 col-form-label">Date of Birth:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="dob" value="{{ dob }}" readonly>
                            </div>
                        </div>
    
                        <div class="row mb-3">
                            <label for="email" class="col-sm-2 col-form-label">Email:</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" value="{{ email }}" readonly>
                            </div>
                        </div>
    
                        <div class="row mb-3">
                            <label for="mobile_no" class="col-sm-2 col-form-label">Mobile Number:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="mobile_no" value="{{ mobile_no }}" readonly>
                            </div>
                        </div>
    
                        <div class="row mb-3">
                            <label for="password" class="col-sm-2 col-form-label">Password:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="password" value="{{ password }}" readonly>
                            </div>
                        </div>
    
                        <!-- You can add more fields here as needed -->
                        <div class="d-flex justify-content-between">
                            <a href="/studentprofile-update/" class="btn btn-warning">Edit Profile</a>
                            <a href="/logout/" class="btn btn-danger">Logout</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
